<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Payment System Knowledge Base</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Laundry Payment System Knowledge Base</h1>
    </header>
    <div class="container">
        <nav>
            <div class="tabs">
                <button id="all-tab">All</button>
                <button id="favorites-tab">Favorites</button>
            </div>
            <div class="nav-pane">
                <ul id="all-items">
                    <!-- All items are added dynamically using JavaScript -->
                </ul>
                <ul id="favorite-items">
                    <!-- Favorite items are added dynamically using JavaScript -->
                </ul>
            </div>
        </nav>
        <main>
            <section id="home">
                <h2>Welcome to the Knowledge Base</h2>
                <p>
                    Use the navigation pane on the left to explore the Knowledge Base. You can customize the pane by adding or removing items to the Favorites tab.
                </p>
            </section>
            <section id="categories">
                <!-- Categories and articles are added dynamically using JavaScript -->
            </section>
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
